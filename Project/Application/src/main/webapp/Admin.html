<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: #4caf50; /* Green color when focused */
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
        a {
    text-decoration: none;
}
        
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Admin Login</h1>
        <form action="admin" method="post">
            <input type="text" name="uname" class="input-field" placeholder="Username" required><br>
            <input type="password" name="pword" class="input-field" placeholder="Password" required><br>
            <input type="submit" value="Login" class="submit-button">
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

</body>
</html>
